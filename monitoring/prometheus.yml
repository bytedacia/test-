# Prometheus configuration for Discord Music Bot with Hidden Defense System

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "discord_bot_rules.yml"

scrape_configs:
  - job_name: 'discord-bot'
    static_configs:
      - targets: ['localhost:8080']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'discord-bot-defense'
    static_configs:
      - targets: ['localhost:8081']
    metrics_path: '/defense-metrics'
    scrape_interval: 10s

  - job_name: 'discord-bot-music'
    static_configs:
      - targets: ['localhost:8082']
    metrics_path: '/music-metrics'
    scrape_interval: 10s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - localhost:9093
